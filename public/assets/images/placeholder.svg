<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad)" opacity="0.2"/>

  <!-- Grid pattern -->
  <g stroke="#8b5cf6" stroke-width="1" opacity="0.3">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
  </g>

  <!-- Icon -->
  <circle cx="200" cy="120" r="30" fill="none" stroke="#ec4899" stroke-width="3" opacity="0.6"/>
  <rect x="185" y="105" width="30" height="30" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.6"/>

  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" text-anchor="middle" opacity="0.8">
    Image Not Available
  </text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="#ec4899" text-anchor="middle" opacity="0.6">
    Vaporwave Placeholder
  </text>
</svg>
